dol_status_controller:
    path: /herald/{cmd}/{params}{tslash}
    defaults: { _controller: dol.status.main:handle, cmd: "", params: "", tslash: "/" }
    requirements:
        cmd: (active|players|guilds|kills|deathblow|solo|player|guild|search|albion|midgard|hibernia|signature|banner|sigsmall|siglarge|sigdetailed)?
        params: ([[:alnum:]À-ÿ ]+)?
        tslash: /?
dol_status_badsearch:
    path: /herald/{notcmd}/{notparams}{tslash}
    defaults: { _controller: dol.status.main:handle, cmd: "badsearch", params: "", tslash: "/", notcmd: "", notparams: "" }
    requirements:
        notcmd: (search)
        notparams: .*
        tslash: /?

dol_status_images:
    path: /herald/{cmd}/{params}{tslash}
    defaults: { _controller: dol.status.images:handle, cmd: "", params: "", tslash: "/" }
    requirements:
        cmd: (banner|sigsmall|siglarge|sigdetailed)
        params: ([[:alnum:]À-ÿ ]+)?
        tslash: /?

dol_status_game:
    path: /game
    defaults: { _controller: dol.status.main:handle_game }

dol_status_book:
    path: /grimoire
    defaults: { _controller: dol.status.main:handle_book }

dol_status_status:
    path: /status{tslash}
    defaults: { _controller: dol.status.status:handle, tslash: "/" }
    requirements:
        tslash: /?
dol_status_statusmini:
    path: /status/mini{tslash}
    defaults: { _controller: dol.status.status:handle_mini, tslash: "/" }
    requirements:
        tslash: /?
dol_status_statusrvr:
    path: /status/rvrmini{tslash}
    defaults: { _controller: dol.status.status:handle_rvrmini, tslash: "/" }
    requirements:
        tslash: /?
