services:
    dol.status.main:
        class: dol\status\controller\main
        arguments:
            - %core.root_path%
            - .%core.php_ext%
            
    dol.status.listener:
        class: dol\status\event\listener
        arguments:
            - @dol.status.main
            - @auth
            - @config
            - @controller.helper
            - @path_helper
            - @template
            - @user
            - %core.php_ext%
        tags:
            - { name: event.listener }